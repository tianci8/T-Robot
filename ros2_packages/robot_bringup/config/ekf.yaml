ekf_filter_node:
    ros__parameters:
        frequency: 20.0
        sensor_timeout: 0.1
        two_d_mode: true
        publish_tf: true
        reset_on_time_jump: true
 
        map_frame: map             
        odom_frame: odom            
        base_link_frame: base_footprint
        world_frame: odom 

        #x     , y     , z,
        #roll  , pitch , yaw,
        #vx    , vy    , vz,
        #vroll , vpitch, vyaw,
        #ax    , ay    , az
        odom0: odom/unfiltered
        odom0_config: [false, false, false,
                       false, false, false,
                       true, true, false,
                       false, false, true,
                       false, false, false]

        imu0: imu/data
        imu0_config: [false, false, false,
                     false, false, false,
                     false, false, false,
                     false, false, true,
                     false, false, false]
